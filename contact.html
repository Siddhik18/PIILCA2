<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us to learn more about the exclusive Saint Laurent YSL Heels collection.">
    <title>Contact Us - Saint Laurent YSL Heels</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <p>Have questions or want to learn more about the Saint Laurent YSL Heels collection? Contact us below.</p>
            
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Form</legend>
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Saint Laurent | Designed for Elegance and Luxury</p>
    </footer>
</body>
</html>
